      // const strings = ['green', 'red', 'blue', 'red'];
      const strings = ['red', 'green', 'green', 'red'];
      console.log(`Unique Array: ${unique(strings)}`);

      function findIndex(strings, stringFind) {
        for (let i = 0; i < strings.length; i++) {
          if (strings[i] === stringFind) {
            return i;
          }
        }
        return -1;
      }

      function unique(strings) {
        const uniqueStrings = [];
        for (let i = 0; i < strings.length; i++) {
          if (findIndex(uniqueStrings, strings[i]) === -1) {
            uniqueStrings.push(strings[i]);
          }
        }
        return uniqueStrings;
      }
      
    </script>
