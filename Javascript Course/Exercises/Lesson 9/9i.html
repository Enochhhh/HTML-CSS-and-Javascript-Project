<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      document.querySelector('.reset-cart').innerHTML = '';
      document.querySelector('.result').innerHTML = `Cart quantity: ${cartQuantity}`;
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      document.querySelector('.reset-cart').innerHTML = 'Cart was reset.';
      document.querySelector('.result').innerHTML = `Cart quantity: ${cartQuantity}`;
    ">Reset Cart</button>

    <p class="reset-cart"></p>
    <p class="result"></p>

    <script>
      let cartQuantity = 0;

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          document.querySelector('.reset-cart').innerHTML = '';
          document.querySelector('.result').innerHTML = 'The cart is full';
          return;
        }

        if (cartQuantity + change < 0) {
          document.querySelector('.reset-cart').innerHTML = '';
          document.querySelector('.result').innerHTML = 'Not enough items in the cart';
          return;
        }

        cartQuantity += change;
        document.querySelector('.reset-cart').innerHTML = '';
        document.querySelector('.result').innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
