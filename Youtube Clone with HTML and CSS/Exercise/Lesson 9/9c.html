<!DOCTYPE html>
<html>
  <head>
    <title>9c Practice</title>
    <style>
      p {
        font-family: Arial;
        font-size: 16px;
        margin-top: 20px;
        margin-left: 10px;
        margin-bottom: 20px;
      }

      button {
        margin-bottom: 20px;
      }

      .button-yes {
        margin-left: 10px;
      }

      div {
        border: 1px solid gray;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="div-group">
      <p>Satisfied with our service?</p>
      <button class="button-yes">Yes</button>
      <button class="button-no">No</button>
    </div>
  </body>
</html>
